<style>

 .special{
 background: blue;
color:white;
font-size: 3rem;
 }

</style>


</head>
<body>

  <h1 id="item">
    I am still looking for css!
  </h1>

  <button class="btn">click me</button>


  <p onclick="this.classList.add('special')">the old style way</p>

  

 <script>

  const btn = document.querySelector(".btn");
  const result = document.getElementById("item");

  btn.addEventListener("mouseover",function(){
  
   result.classList.add("special");
   


  })

   btn.addEventListener("mouseout",function(){
  
  result.classList.add("special");
  


 })
 

  
 </script>
